<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics Search - lyrlib-api Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .search-section {
            padding: 30px;
        }

        .search-form {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .search-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .search-btn:hover {
            transform: translateY(-2px);
        }

        .options {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .option-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .option-group label {
            font-weight: 500;
            color: #555;
        }

        .option-group select,
        .option-group input[type="checkbox"] {
            padding: 8px;
            border: 2px solid #e1e5e9;
            border-radius: 5px;
        }

        .results {
            margin-top: 20px;
        }

        .result-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s;
        }

        .result-item:hover {
            transform: translateX(5px);
        }

        .result-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 10px;
        }

        .result-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
        }

        .result-artist {
            color: #666;
            font-size: 1.1em;
        }

        .result-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            font-size: 0.9em;
            color: #777;
        }

        .result-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }

        .action-btn:hover {
            background: #667eea;
            color: white;
        }

        .lyrics-display {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #e1e5e9;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #c33;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }

        @media (max-width: 600px) {
            .search-form {
                flex-direction: column;
            }
            
            .options {
                flex-direction: column;
                gap: 10px;
            }
            
            .result-meta {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéµ Lyrics Search</h1>
            <p>Powered by lyrlib-api - Find lyrics for any song</p>
        </div>

        <div class="search-section">
            <form class="search-form" id="searchForm">
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput" 
                    placeholder="Enter song name and artist (e.g., 'Bohemian Rhapsody - Queen')"
                    required
                >
                <button type="submit" class="search-btn">Search</button>
            </form>

            <div class="options">
                <div class="option-group">
                    <label for="syncedCheckbox">Synced Lyrics:</label>
                    <input type="checkbox" id="syncedCheckbox">
                </div>
                <div class="option-group">
                    <label for="formatSelect">Format:</label>
                    <select id="formatSelect">
                        <option value="json">JSON</option>
                        <option value="plain">Plain Text</option>
                        <option value="lrc">LRC</option>
                    </select>
                </div>
            </div>

            <div id="results" class="results"></div>
            <div id="lyrics" class="lyrics-display" style="display: none;"></div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        
        const searchForm = document.getElementById('searchForm');
        const searchInput = document.getElementById('searchInput');
        const syncedCheckbox = document.getElementById('syncedCheckbox');
        const formatSelect = document.getElementById('formatSelect');
        const resultsDiv = document.getElementById('results');
        const lyricsDiv = document.getElementById('lyrics');

        // Search for songs
        async function searchSongs(query) {
            try {
                showLoading();
                
                const response = await fetch(`${API_BASE}/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error);
                }
                
                displayResults(data.results);
            } catch (error) {
                showError(`Search failed: ${error.message}`);
            }
        }

        // Get lyrics for a specific track
        async function getLyrics(trackId, synced, format) {
            try {
                showLoading();
                
                const response = await fetch(`${API_BASE}/lyrics/${trackId}?synced=${synced}&format=${format}`);
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error);
                }
                
                displayLyrics(data.lyrics, data.metadata);
            } catch (error) {
                showError(`Failed to get lyrics: ${error.message}`);
            }
        }

        // Display search results
        function displayResults(results) {
            if (results.length === 0) {
                resultsDiv.innerHTML = '<div class="no-results">No songs found. Try a different search term.</div>';
                return;
            }

            resultsDiv.innerHTML = results.map(result => `
                <div class="result-item">
                    <div class="result-header">
                        <div>
                            <div class="result-title">${result.track}</div>
                            <div class="result-artist">by ${result.artist}</div>
                        </div>
                    </div>
                    <div class="result-meta">
                        <span>üìÄ ${result.album}</span>
                        <span>‚è±Ô∏è ${Math.floor(result.duration / 60)}:${(result.duration % 60).toString().padStart(2, '0')}</span>
                        <span>üéØ Score: ${(result.score * 100).toFixed(1)}%</span>
                    </div>
                    <div class="result-actions">
                        <button class="action-btn" onclick="getLyrics(${result.id}, false, '${formatSelect.value}')">
                            Get Plain Lyrics
                        </button>
                        ${result.hasSyncedLyrics ? `
                            <button class="action-btn" onclick="getLyrics(${result.id}, true, '${formatSelect.value}')">
                                Get Synced Lyrics
                            </button>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        // Display lyrics
        function displayLyrics(lyrics, metadata) {
            lyricsDiv.style.display = 'block';
            lyricsDiv.innerHTML = `
                ${metadata ? `
                    <div style="margin-bottom: 15px; padding-bottom: 15px; border-bottom: 1px solid #ddd;">
                        <strong>${metadata.trackName}</strong> by ${metadata.artistName}<br>
                        <small>Album: ${metadata.albumName} | Duration: ${Math.floor(metadata.duration / 60)}:${(metadata.duration % 60).toString().padStart(2, '0')}</small>
                    </div>
                ` : ''}
                ${lyrics}
            `;
            
            // Scroll to lyrics
            lyricsDiv.scrollIntoView({ behavior: 'smooth' });
        }

        // Show loading state
        function showLoading() {
            resultsDiv.innerHTML = '<div class="loading">üîç Searching for songs...</div>';
            lyricsDiv.style.display = 'none';
        }

        // Show error message
        function showError(message) {
            resultsDiv.innerHTML = `<div class="error">‚ùå ${message}</div>`;
            lyricsDiv.style.display = 'none';
        }

        // Handle form submission
        searchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const query = searchInput.value.trim();
            if (query) {
                searchSongs(query);
            }
        });

        // Update format when synced checkbox changes
        syncedCheckbox.addEventListener('change', () => {
            if (syncedCheckbox.checked) {
                formatSelect.value = 'lrc';
            } else {
                formatSelect.value = 'json';
            }
        });
    </script>
</body>
</html>
